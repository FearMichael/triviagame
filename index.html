<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="assets/style.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Celebrity Trivia!</title>
  </head>

  <body>
<!-- Gameboard Area -->
<div class="container blue lighten-1 white-text">
    <!-- Title -->
    <h1 class="center-align">Celebrity Trivia!</h1>
    <h3 class="center-align">So you think you know celebrities?</h3>
    <!-- Question area -->
    <div class="container purple lighten-2" id="questionArea">
        <h2 id="question"></h2>
    </div>
    <!-- Answer Area -->
    <div class="container center-align white-text" id="answerArea">
        <div class="row">
            <button class="btn col l6 s12" id="answer1"><i class="material-icons left">lightbulb_outline</i></button>
            <button class="btn col l6 s12" id="answer2"></button>
        </div>
        <div class="row">
            <button class="btn col l6 s12" id="answer3"></button>
            <button class="btn col l6 s12" id="answer4"></button>
        </div>
        <div class="row center">
            <div class="center-align">
                <button class="btn btn-large col l6 offset-l3" id="checkAnswer"><i class="material-icons left">lightbulb_outline</i>Check Answer!</button>
                <button class="btn btn-large col l6 offset-l3" id="nextQuestion"><i class="material-icons left">lightbulb_outline</i>Check Answer!</button>  
            </div>
        </div>
        
    </div>
</div>

   <!--JavaScript at end of body for optimized loading-->
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
