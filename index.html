<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="assets/style.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trivia Time!</title>
  </head>
  <body>
<!-- Gameboard Area -->
<div class="row">
    <!-- Title -->
        <div class="col l8 s12 gameStyle lighten-1 center-align white-text fullView">
            <h1>Trivia Time!</h1>
                <!-- <div> -->
                    <h4 class="container timerStyle"><i class="small material-icons">access_alarm </i> Time Left: <span id="timer"></span></h4>  
                <!-- </div> -->
        <!-- Question area -->
    <div class="questionStyle col l8 s12 offset-l2 container lighten-2 center-align" id="questionArea">
        <h2 id="question" class="paddingAll-2">Select your category</h2>
    </div>
    <!-- Answer Area -->
    <div class="container center-align white-text" id="answerArea">
                <img src="https://media.giphy.com/media/5oGIdt1xapQ76/giphy.gif" class="responsive-img" id="winPic">
                <img src="https://media.giphy.com/media/Uyl1VRmBCPir6/giphy.gif" class="responsive-img" id="losePic">
                <div class="input-field col s12 whiteForm" id="triviaSelect">
                        <select class="white-text ">
                          <option value="">Choose your option</option>
                          <option value="1">General Knowledge</option>
                          <option value="2">Books</option>
                          <option value="3">Video Games</option>
                          <option value="4">Computer Science</option>
                          <option value="5">Television</option>
                        </select>
                        <label>Select your trivia category</label>
                </div>
                <div class="row winLossHide"> 
                    <!-- <div class="winLossHide"> -->
                        <div class="col l6 s12">
                            <button class="btn btn-large answers answerButton" id="answer1"></button>
                        </div>
                        <div class="col l6 s12">
                            <button class="btn btn-large answers answerButton" id="answer2"></button>
                        </div>
                        <div class="col l6 s12">
                            <button class="btn btn-large answers answerButton" id="answer3"></button>
                        </div>
                        <div class="col l6 s12">
                            <button class="btn btn-large answers answerButton" id="answer4"></button>
                        </div>
                    <!-- </button> -->
                </div>
                
                <div class="center">
                    <div class="center-align">
                        <button class="btn btn-large col l4 s6 offset-l4 offset-s2" id="checkAnswer"><i class="material-icons left">check</i>Check Answer!</button>
                    </div>
                </div>
    </div>
        </div>
        <div class="col l4 s12 resultStyle white-text center-align fullView">
            <div class="row">
                <div class="col l6 s12">
                    <h4>Wrong: <span id="wrongCount"></span></h4>
                    <p id="wrongAnswerArea"></p>
                </div>
                <div class="col l6 s12">
                    <h4>Correct: <span id="correctCount"></span></h4>
                    <p id="correctAnswerArea"></p>
                </div>      
            </div>
                      
        </div>
</div>
   <!--JavaScript at end of body for optimized loading-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
